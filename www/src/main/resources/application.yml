server:
  port: 8088

spring:
  application:
    name: StudyLink-Web
  config:
    import: optional:classpath:application.properties

  # JPA Configuration
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    show-sql: true

  # DevTools / Thymeleaf
  thymeleaf:
    cache: false

