<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<div layout:fragment="content" class="content_box">
    <h1>취준생 커뮤니티 등록하기</h1>

    <form th:action="@{/community/register}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>

        <div class="mb-3">
            <label class="form-label">제목</label>
            <input type="text" name="title" class="form-control"
                   placeholder="제목을 입력하세요." required>
        </div>

        <div class="mb-3">
            <label class="form-label">작성자</label>
            <input type="text" name="writer" class="form-control"
                   th:value="${#authentication?.name}" readonly required>
        </div>

        <div class="mb-3">
            <label class="form-label">이메일</label>
            <input type="email" class="form-control"
                   th:value="${#authentication?.name}" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label">내용</label>
            <textarea name="content" class="form-control" rows="6"
                      placeholder="내용을 입력하세요." required></textarea>
        </div>

        <div class="mb-3">
            <input type="file" name="files" id="file"
                   class="form-control" multiple hidden>
            <button type="button" class="btn btn-outline-dark" id="trigger">
                file upload
            </button>
        </div>

        <div class="mb-3 d-flex flex-wrap gap-2" id="fileZone"></div>

        <!-- ❗ regBtn id 추가 (JS에서 제어용) -->
        <button type="submit" class="btn btn-primary" id="regBtn">
            register
        </button>
        <a th:href="@{/community/list}" class="btn btn-secondary">cancel</a>
    </form>

    <script th:src="@{/js/communityRegister.js}"></script>
</div>
</html>
