<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<div layout:fragment="content" class="content_box">

  <link rel="stylesheet" th:href="@{/css/board.css}">
  <script th:src="@{/js/board.js}"></script>

  <ul class="community_tab">
    <li class="active" data-url="/community/list"><span>취업 준비생</span></li>
    <li data-url="/board/list"><span>대학 캠퍼스</span></li>
  </ul>

  <p class="life_campus">취준생 커뮤니티 게시판</p>

  <div class="search_campus">

    <div class="register_campus_link">
      <a href="/community/register"> 커뮤니티 등록하기</a>
    </div>

    <form class="form_board" role="search" th:action="@{/community/list}" method="get">
      <div class="form_board_box">
        <select class="form-select" name="type" aria-label="정렬 기준">
          <option value="" th:selected="${ph != null and (ph.type == null or ph.type == '')}">전체</option>
          <option value="new" th:selected="${ph != null and ph.type == 'new'}">최신 순</option>
          <option value="view" th:selected="${ph != null and ph.type == 'view'}">조회수 순</option>
          <option value="like" th:selected="${ph != null and ph.type == 'like'}" disabled>좋아요 순(준비중)</option>
          <option value="cmt" th:selected="${ph != null and ph.type == 'cmt'}" disabled>댓글 순(준비중)</option>
        </select>

        <input class="form-control" type="search" name="keyword"
               th:value="${ph != null ? ph.keyword : ''}"
               placeholder="검색" aria-label="검색어를 입력하세요." />

        <input type="hidden" name="pageNo" value="1">
      </div>

      <button type="submit" class="btn search_button">
        검색
        <span class="g" th:text="${ph != null ? ph.totalElement : 0}">0</span>
      </button>
    </form>

    <div class="community_table_wrap table-hover">
      <table class="community_table">
        <thead>
        <tr>
          <th>No</th>
          <th>제목</th>
          <th>작성자</th>
          <th>조회수</th>
          <th>등록일</th>
        </tr>
        </thead>

        <tbody>
        <tr th:if="${ph == null or ph.list == null or #lists.isEmpty(ph.list)}">
          <td colspan="5" class="text-center">데이터가 없습니다.</td>
        </tr>

        <th:block th:if="${ph != null and ph.list != null and !#lists.isEmpty(ph.list)}">
          <tr th:each="c, stat : ${ph.list}">
            <td th:text="${ph.totalElement - (ph.pageNo - 1) * 10 - stat.index}"></td>

            <td>
              <a th:href="@{/community/detail(bno=${c.bno})}"
                 th:text="${c.title}"></a>
            </td>

            <td th:text="${c.writer}"></td>

            <td th:text="${c.readCount}"></td>

            <td th:text="${c.updatedAt != null ? #temporals.format(c.updatedAt, 'yyyy-MM-dd') : '-'}"></td>
          </tr>
        </th:block>
        </tbody>
      </table>
    </div>

    <nav aria-label="Page navigation"
         th:if="${ph != null and ph.list != null and !#lists.isEmpty(ph.list) and ph.totalPage > 1}">
      <ul class="pagination justify-content-center">

        <li class="page-item" th:classappend="${ph.prev == false} ? 'disabled'">
          <a class="page-link"
             th:href="@{/community/list(pageNo=${ph.startPage-1}, type=${ph.type}, keyword=${ph.keyword})}"
             aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>

        <li class="page-item"
            th:each="i : ${#numbers.sequence(ph.startPage, ph.endPage)}"
            th:classappend="${i == ph.pageNo} ? 'active'">
          <a class="page-link"
             th:href="@{/community/list(pageNo=${i}, type=${ph.type}, keyword=${ph.keyword})}"
             th:text="${i}"></a>
        </li>

        <li class="page-item" th:classappend="${ph.next == false} ? 'disabled'">
          <a class="page-link"
             th:href="@{/community/list(pageNo=${ph.endPage+1}, type=${ph.type}, keyword=${ph.keyword})}"
             aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>

  </div>

  <script th:src="@{/js/community.js}"></script>
</div>

</html>
