<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<div layout:fragment="content" class="content_box">

  <link rel="stylesheet" th:href="@{/css/board.css}">
  <script th:src="@{/js/board.js}"></script>

  <p class="life_campus">취준생 커뮤나티 게시판</p>

  <div class="search_campus">

    <div class="register_campus_link">
      <span onclick="goRegister();"> 커뮤니티 등록하기</span>
    </div>

    <!-- 검색/정렬 -->
    <form class="form_board" role="search" th:action="@{/board/list}" method="get">
      <div class="form_board_box">
        <select class="form-select" name="type" aria-label="정렬 기준">
          <option value="" th:selected="${ph.type == null or ph.type == ''}">전체</option>
          <option value="new" th:selected="${ph.type == 'new'}">최신 순</option>
          <option value="view" th:selected="${ph.type == 'view'}">조회수 순</option>
          <option value="like" th:selected="${ph.type == 'like'}" disabled>좋아요 순(준비중)</option>
          <option value="cmt" th:selected="${ph.type == 'cmt'}" disabled>댓글 순(준비중)</option>
        </select>

        <input class="form-control" type="search" name="keyword"
               th:value="${ph.keyword}" placeholder="검색" aria-label="검색어를 입력하세요." />

        <input type="hidden" name="pageNo" value="1">
      </div>

      <button type="submit" class="btn search_button">
        검색
        <span class="g">[[${ph.totalElement}]]</span>
      </button>
    </form>

    <!-- 데이터 없을 때 -->
    <div th:if="${ph.list == null or #lists.isEmpty(ph.list)}">
      <div class="board_title_not">등록된 게시글이 없습니다.</div>
    </div>

    <table class="table table-hover board_list_table">
      <thead>
      <tr>
        <th style="width: 120px;">이미지</th>
        <th>제목</th>
        <th>작성자</th>
        <th>학과</th>
        <th>등록일</th>
        <th>조회수</th>
      </tr>
      </thead>

      <tbody>
      <tr th:if="${ph.list == null or #lists.isEmpty(ph.list)}">
        <td colspan="6" style="text-align: center;">등록된 게시글이 없습니다.</td>
      </tr>

      <tr th:each="b : ${ph.list}">
        <!-- 제목 -->
        <td>
          <a th:href="@{/board/detail(postId=${b.postId})}"
             th:text="${b.title}"></a>
        </td>

        <!-- 작성자 -->
        <td th:text="${b.writer}"></td>

        <!-- 학과 -->
        <td th:text="${b.department != null ? b.department : '-'}"></td>

        <!-- 등록일 -->
        <td th:text="${b.createdAt != null ? #temporals.format(b.createdAt, 'yyyy-MM-dd') : '-'}"></td>

        <!-- 조회수 -->
        <td th:text="${b.viewCount}"></td>
      </tr>
      </tbody>
    </table>
    <!-- ✅ 페이징: 게시글 있을 때만 + (선택) 2페이지 이상일 때만 -->
    <nav aria-label="Page navigation"
         th:if="${ph != null and ph.list != null and !#lists.isEmpty(ph.list) and ph.totalPage > 1}">
      <ul class="pagination justify-content-center">

        <!-- 이전 -->
        <li class="page-item" th:classappend="${!ph.prev} ? 'disabled'">
          <a class="page-link"
             th:href="@{/board/list(pageNo=${ph.startPage-1}, type=${ph.type}, keyword=${ph.keyword})}"
             aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>

        <!-- 페이지 번호 -->
        <li class="page-item"
            th:each="i : ${#numbers.sequence(ph.startPage, ph.endPage)}"
            th:classappend="${i == ph.pageNo} ? 'active'">
          <a class="page-link"
             th:href="@{/board/list(pageNo=${i}, type=${ph.type}, keyword=${ph.keyword})}"
             th:text="${i}"></a>
        </li>

        <!-- 다음 -->
        <li class="page-item" th:classappend="${!ph.next} ? 'disabled'">
          <a class="page-link"
             th:href="@{/board/list(pageNo=${ph.endPage+1}, type=${ph.type}, keyword=${ph.keyword})}"
             aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>

      </ul>
    </nav>

  </div>
</div>

</html>
