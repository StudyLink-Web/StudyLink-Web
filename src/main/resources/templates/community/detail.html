<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/layout}">

<div layout:fragment="content" class="content_box">

    <h1 th:text="${mode == 'modify' ? '수정하기' : '상세보기'}">상세보기</h1>

    <div th:if="${communityFileDTO == null or communityFileDTO.communityDTO == null}">
        <div class="alert alert-danger">존재하지 않는 게시글입니다.</div>
        <a th:href="@{/community/list}" class="btn btn-secondary">목록</a>
    </div>

    <!-- ===================== 수정 모드 ===================== -->
    <form th:if="${communityFileDTO != null and communityFileDTO.communityDTO != null and mode == 'modify'}"
          th:action="@{/community/modify}"
          method="post"
          enctype="multipart/form-data">

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <input type="hidden" name="bno" th:value="${communityFileDTO.communityDTO.bno}"/>

        <div class="mb-3">
            <label class="form-label">제목</label>
            <input type="text" class="form-control" name="title"
                   th:value="${communityFileDTO.communityDTO.title}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">작성자</label>
            <input type="text" class="form-control"
                   th:value="${communityFileDTO.communityDTO.writer}" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label">내용</label>
            <textarea class="form-control" rows="8" name="content"
                      th:text="${communityFileDTO.communityDTO.content}" required></textarea>
        </div>

        <div class="mb-3 d-flex gap-3">
            <div>
                <small class="text-muted">작성일</small><br>
                <span th:text="${communityFileDTO.communityDTO.createdAt != null ? #temporals.format(communityFileDTO.communityDTO.createdAt, 'yyyy-MM-dd HH:mm') : ''}"></span>
            </div>
            <div>
                <small class="text-muted">수정일</small><br>
                <span th:text="${communityFileDTO.communityDTO.updatedAt != null ? #temporals.format(communityFileDTO.communityDTO.updatedAt, 'yyyy-MM-dd HH:mm') : ''}"></span>
            </div>
            <div>
                <small class="text-muted">조회수</small><br>
                <span th:text="${communityFileDTO.communityDTO.readCount != null ? communityFileDTO.communityDTO.readCount : 0}"></span>
            </div>
        </div>

        <!-- ✅ 첨부파일(수정 모드에서도 board랑 동일하게 보여줌) -->
        <div class="mb-3">
            <h4>첨부파일</h4>

            <div th:if="${communityFileDTO.fileDTOList == null or #lists.isEmpty(communityFileDTO.fileDTOList)}">
                <p class="text-muted">첨부파일이 없습니다.</p>
            </div>

            <div th:unless="${communityFileDTO.fileDTOList == null or #lists.isEmpty(communityFileDTO.fileDTOList)}">
                <ul class="list-group">
                    <li class="list-group-item" th:each="f : ${communityFileDTO.fileDTOList}">
                        <div th:if="${f.fileType == 1}" class="mb-2">
                            <img th:src="@{'/community/file/' + ${f.uuid}}"
                                 alt="첨부 이미지"
                                 style="max-width:300px; height:auto; display:block;">
                        </div>

                        <span th:text="${f.fileName}"></span>
                        <span class="text-muted" th:text="${' (' + f.fileSize + ' bytes)'}"></span>
                    </li>
                </ul>
            </div>
        </div>

        <!-- ✅ 새 파일 선택(선택 시 기존 파일 교체) -->
        <div class="mb-3">
            <h4>새 첨부파일</h4>
            <input type="file" name="files" id="file" class="form-control" multiple>
            <small class="text-muted">저장하면 기존 첨부파일이 새 첨부파일로 교체됩니다.</small>
            <div class="mt-2" id="fileZone"></div>
        </div>

        <div class="mt-4 d-flex gap-2">
            <a th:href="@{/community/detail(bno=${communityFileDTO.communityDTO.bno})}"
               class="btn btn-secondary">취소</a>

            <button type="submit" class="btn btn-primary"
                    onclick="return confirm('수정 내용을 저장할까요?');">
                저장
            </button>
        </div>
    </form>

    <!-- ===================== 읽기 모드 ===================== -->
    <div th:if="${communityFileDTO != null and communityFileDTO.communityDTO != null and mode != 'modify'}">

        <div class="mb-3">
            <label class="form-label">제목</label>
            <input type="text" class="form-control"
                   th:value="${communityFileDTO.communityDTO.title}" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label">작성자</label>
            <input type="text" class="form-control"
                   th:value="${communityFileDTO.communityDTO.writer}" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label">내용</label>
            <textarea class="form-control" rows="8" readonly
                      th:text="${communityFileDTO.communityDTO.content}"></textarea>
        </div>

        <div class="mb-3 d-flex gap-3">
            <div>
                <small class="text-muted">작성일</small><br>
                <span th:text="${communityFileDTO.communityDTO.createdAt != null ? #temporals.format(communityFileDTO.communityDTO.createdAt, 'yyyy-MM-dd HH:mm') : ''}"></span>
            </div>
            <div>
                <small class="text-muted">수정일</small><br>
                <span th:text="${communityFileDTO.communityDTO.updatedAt != null ? #temporals.format(communityFileDTO.communityDTO.updatedAt, 'yyyy-MM-dd HH:mm') : ''}"></span>
            </div>
            <div>
                <small class="text-muted">조회수</small><br>
                <span th:text="${communityFileDTO.communityDTO.readCount != null ? communityFileDTO.communityDTO.readCount : 0}"></span>
            </div>
        </div>

        <!-- ✅ 첨부파일 (board랑 동일 구조) -->
        <div class="mb-3">
            <h4>첨부파일</h4>

            <div th:if="${communityFileDTO.fileDTOList == null or #lists.isEmpty(communityFileDTO.fileDTOList)}">
                <p class="text-muted">첨부파일이 없습니다.</p>
            </div>

            <div th:unless="${communityFileDTO.fileDTOList == null or #lists.isEmpty(communityFileDTO.fileDTOList)}">
                <ul class="list-group">
                    <li class="list-group-item" th:each="f : ${communityFileDTO.fileDTOList}">
                        <div th:if="${f.fileType == 1}" class="mb-2">
                            <img th:src="@{'/community/file/' + ${f.uuid}}"
                                 alt="첨부 이미지"
                                 style="max-width: 300px; height: auto; display:block;">
                        </div>

                        <span th:text="${f.fileName}"></span>

                        <span class="text-muted"
                              th:text="${' (' + f.fileSize + ' bytes)'}"></span>
                    </li>
                </ul>
            </div>
        </div>

        <div class="mt-4 d-flex gap-2">
            <a th:href="@{/community/list}" class="btn btn-secondary">목록</a>

            <div class="d-flex gap-2"
                 sec:authorize="isAuthenticated()"
                 th:if="${communityFileDTO.communityDTO.writer == #authentication.name}">
                <a th:href="@{/community/detail(bno=${communityFileDTO.communityDTO.bno}, mode='modify')}"
                   class="btn btn-primary">수정</a>

                <a th:href="@{/community/remove(bno=${communityFileDTO.communityDTO.bno})}"
                   class="btn btn-danger"
                   onclick="return confirm('정말 삭제할까요?');">삭제</a>
            </div>
        </div>

        <!-- ===================== 댓글 ===================== -->
        <div id="comment" class="mt-4">
            <div class="input-group my-3" sec:authorize="isAuthenticated()">
                <span class="input-group-text" id="cmtWriter">[[${#authentication.name}]]</span>
                <input type="text" id="cmtText" class="form-control" placeholder="Add Comment...">
                <button type="button" id="cmtAddBtn" class="btn btn-primary">post</button>
            </div>

            <div class="alert alert-secondary" sec:authorize="isAnonymous()">
                댓글을 작성하려면 로그인하세요.
            </div>

            <ul class="list-group list-group-flush" id="cmtListArea"></ul>

            <div class="input-group my-3">
                <button type="button" class="btn btn-info" id="moreBtn" data-page="1" style="visibility:hidden">더보기</button>
            </div>

            <div class="modal" tabindex="-1" id="commentModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="cmtWriterMod">Tester</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <input type="text" class="form-control" id="cmtTextMod">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                            <button type="button" class="btn btn-primary" id="cmtModBtn">변경</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script th:inline="javascript">
            const bnoValue = /*[[${communityFileDTO.communityDTO.bno}]]*/ 0;
            window.IS_LOGIN = /*[[${#authorization.expression('isAuthenticated()')}]]*/ false;
            window.LOGIN_USER = /*[[${#authentication?.name}]]*/ null;
        </script>
        <script th:src="@{/js/communityComment.js}"></script>
    </div>

    <!-- ✅ 수정 모드: 선택한 파일 미리보기(이미지만) -->
    <script th:if="${communityFileDTO != null and communityFileDTO.communityDTO != null and mode == 'modify'}">
        const fileInput = document.getElementById('file');
        const fileZone = document.getElementById('fileZone');

        if (fileInput) {
            fileInput.addEventListener('change', () => {
                fileZone.innerHTML = '';

                const files = (fileInput.files) ? Array.from(fileInput.files) : [];
                if (!files.length) return;

                files.forEach(f => {
                    // 이미지면 썸네일 미리보기
                    if (f.type && f.type.startsWith('image/')) {
                        const img = document.createElement('img');
                        img.src = URL.createObjectURL(f);
                        img.style.maxWidth = '300px';
                        img.style.maxHeight = '300px';
                        img.style.objectFit = 'cover';
                        img.style.display = 'block';
                        img.style.marginBottom = '8px';
                        img.onload = () => URL.revokeObjectURL(img.src);
                        fileZone.appendChild(img);
                    } else {
                        // 일반 파일이면 파일명만
                        const div = document.createElement('div');
                        div.textContent = f.name;
                        fileZone.appendChild(div);
                    }
                });
            });
        }
    </script>

</div>
</html>
