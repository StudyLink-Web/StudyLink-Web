<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/layout}">

<div layout:fragment="content" class="content_box">

    <h1>상세보기</h1>

    <!-- communityDTO 없으면 안전하게 -->
    <div th:if="${communityDTO == null}">
        <div class="alert alert-danger">존재하지 않는 게시글입니다.</div>
        <a th:href="@{/community/list}" class="btn btn-secondary">목록</a>
    </div>

    <!-- communityDTO 있을 때만 렌더 -->
    <div th:if="${communityDTO != null}">

        <div class="mb-3">
            <label class="form-label">제목</label>
            <input type="text" class="form-control" th:value="${communityDTO.title}" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label">작성자</label>
            <input type="text" class="form-control" th:value="${communityDTO.writer}" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label">학과</label>
            <input type="text" class="form-control" th:value="${communityDTO.department}" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label">내용</label>
            <textarea class="form-control" rows="8" readonly
                      th:text="${communityDTO.content}"></textarea>
        </div>

        <div class="mb-3 d-flex gap-3">
            <div>
                <small class="text-muted">작성일</small><br>
                <span th:text="${communityDTO.createdAt != null ? #temporals.format(communityDTO.createdAt, 'yyyy-MM-dd HH:mm') : ''}"></span>
            </div>
            <div>
                <small class="text-muted">수정일</small><br>
                <span th:text="${communityDTO.updatedAt != null ? #temporals.format(communityDTO.updatedAt, 'yyyy-MM-dd HH:mm') : ''}"></span>
            </div>
            <div>
                <small class="text-muted">조회수</small><br>
                <span th:text="${communityDTO.readCount != null ? communityDTO.readCount : 0}"></span>
            </div>
        </div>

        <div class="mt-4 d-flex gap-2">
            <a th:href="@{/community/list}" class="btn btn-secondary">목록</a>

            <div class="d-flex gap-2"
                 sec:authorize="isAuthenticated()"
                 th:if="${communityDTO.writer == #authentication.name}">
                <a th:href="@{/community/detail(bno=${communityDTO.bno}, mode='modify')}"
                   class="btn btn-primary">수정</a>

                <a th:href="@{/community/remove(bno=${communityDTO.bno})}"
                   class="btn btn-danger"
                   onclick="return confirm('정말 삭제할까요?');">삭제</a>
            </div>
        </div>

    </div>
</div>

</html>
