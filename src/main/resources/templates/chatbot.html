    <script>
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const typingIndicator = document.getElementById('typingIndicator');
        const chatbotContainer = document.getElementById('chatbotContainer');
        const fullscreenIcon = document.getElementById('fullscreenIcon');
        const sidebar = document.getElementById('sidebar');
        const sessionList = document.getElementById('sessionList');
        const sidebarToggle = document.getElementById('sidebarToggle');
        
        let chatHistory = [];
        let currentSessionId = null;

        // ì‚¬ì´ë“œë°” í† ê¸€
        sidebarToggle.addEventListener('click', () => {
            if (sidebar.style.display === 'none') {
                sidebar.style.display = 'flex';
            } else {

        // ì´ˆê¸° ë¡œë“œ: ì„¸ì…˜ ëª©ë¡ ê°€ì ¸ì˜¤ê¸°
        window.onload = loadSessions;

        function loadSessions() {
            fetch('/api/chatbot/archive/sessions')
                .then(res => res.json())
                .then(sessions => {
                    sessionList.innerHTML = '';
                    sessions.forEach(session => {
                        const sId = session.sessionId || session.session_id;
                        const sTitle = session.title || 'ìƒˆë¡œìš´ ëŒ€í™”';
                        const sDate = session.updatedAt || session.updated_at;
                        
                        const item = document.createElement('div');
                        item.className = `session-item ${currentSessionId == sId ? 'active' : ''}`;
                        item.innerHTML = `
                            <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                                <div class="session-title">${sTitle}</div>
                                <button class="delete-session-btn" 
                                        onclick="confirmDelete(event, ${sId})">
                                    <svg viewBox="0 0 24 24" width="14" height="14" fill="none" stroke="currentColor" stroke-width="2">
                                        <polyline points="3 6 5 6 21 6"></polyline>
                                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                    </svg>
                                </button>
                            </div>
                            <div class="session-date">${sDate}</div>
                        `;
                        item.onclick = () => {
                            console.log('ì„¸ì…˜ í´ë¦­:', sId);
                            loadMessages(sId);
                        };
                        sessionList.appendChild(item);
                    });
                })
                .catch(err => console.error('ì„¸ì…˜ ëª©ë¡ ë¡œë“œ ì‹¤íŒ¨:', err));
        }

        function confirmDelete(e, sessionId) {
            e.stopPropagation();
            if (confirm('ì´ ëŒ€í™” ë‚´ì—­ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                console.log('ì„¸ì…˜ ì‚­ì œ ì‹œë„:', sessionId);
                fetch(`/api/chatbot/archive/sessions/${sessionId}`, { method: 'DELETE' })
                    .then(res => {
                        if (!res.ok) throw new Error('ì‚­ì œ ì‹¤íŒ¨');
                        console.log('ì„¸ì…˜ ì‚­ì œ ì„±ê³µ');
                        if (currentSessionId === sessionId) {
                            currentSessionId = null;
                            chatMessages.innerHTML = `
                                <div class="message-wrapper bot">
                                    <div class="message bot">ì•ˆë…•í•˜ì„¸ìš”! ë¬´ì—‡ì´ë“  ë¬¼ì–´ë³´ì„¸ìš”. ê¶ê¸ˆí•˜ì‹  ëŒ€í•™ì´ë‚˜ í•™ê³¼ ì´ë¦„ì„ ë§ì”€í•´ ì£¼ì‹œë©´ ì •í™•í•œ ë°ì´í„°ë¥¼ ê¸°ë°˜ìœ¼ë¡œ ìƒë‹´í•´ ë“œë¦½ë‹ˆë‹¤. ğŸ“</div>
                                    <div class="timestamp">ë°©ê¸ˆ ì „</div>
                                </div>
                            `;
                            chatHistory = [];
                        }
                        loadSessions();
                    })
                    .catch(err => alert('ì‚­ì œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + err.message));
            }
        }

        function createNewChat() {
            fetch('/api/chatbot/archive/sessions', { method: 'POST' })
                .then(res => res.json())
                .then(sessionId => {
                    currentSessionId = sessionId;
                    chatMessages.innerHTML = `
                        <div class="message-wrapper bot">
                            <div class="message bot">ìƒë‹´ì„ ì‹œì‘í•©ë‹ˆë‹¤. ê¶ê¸ˆí•œ ë‚´ìš©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.</div>
                            <div class="timestamp">ë°©ê¸ˆ ì „</div>
                        </div>
                    `;
                    chatHistory = [];
                    loadSessions();
                });
        }

        function loadMessages(sessionId, force = false) {
            if (!sessionId) return;
            
            console.log('[DEBUG] ë©”ì‹œì§€ ë¡œë“œ ì‹œì‘. Session ID:', sessionId);
            currentSessionId = sessionId;
            
            fetch(`/api/chatbot/archive/sessions/${sessionId}/messages`)
                .then(res => {
                    if (!res.ok) throw new Error('ë©”ì‹œì§€ ë¡œë“œ ì‹¤íŒ¨');
                    return res.json();
                })
                .then(messages => {
                    chatMessages.innerHTML = '';
                    chatHistory = [];
                    if (!messages || messages.length === 0) {
                        chatMessages.innerHTML = `
                            <div class="message-wrapper bot">
                                <div class="message bot">ëŒ€í™” ë‚´ì—­ì´ ì—†ìŠµë‹ˆë‹¤. ìƒë‹´ì„ ì‹œì‘í•´ë³´ì„¸ìš”!</div>
                                <div class="timestamp">ë°©ê¸ˆ ì „</div>
                            </div>
                        `;
                    } else {
                        messages.forEach(msg => {
                            addMessageToUI(msg.content, msg.role === 'USER', msg.createdAt || msg.created_at);
                            chatHistory.push({
                                role: msg.role === 'USER' ? 'user' : 'assistant',
                                content: msg.content
                            });
                        });
                    }
                    loadSessions(); // í™œì„±í™” í‘œì‹œ ë° ìˆœì„œ ê°±ì‹ 
                })
                .catch(err => {
                    console.error('ë©”ì‹œì§€ ë¡œë“œ ì—ëŸ¬:', err);
                    addMessageToUI("ì´ì „ ëŒ€í™” ë‚´ìš©ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.", false);
                });
        }

            chatbotContainer.classList.toggle('full-screen');
            if (chatbotContainer.classList.contains('full-screen')) {
                fullscreenIcon.innerHTML = `<path d="M15 3h6v6M9 21H3v-6M21 3l-7 7M3 21l7-7"></path>`;

            }

            return now.toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' });
        }

        function addMessageToUI(text, isUser, time) {
            const wrapper = document.createElement('div');
            wrapper.className = `message-wrapper ${isUser ? 'user' : 'bot'}`;
            
            const msgDiv = document.createElement('div');
