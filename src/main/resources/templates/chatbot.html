<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"

<th:block layout:fragment="content">
    <!-- 1. ë§ˆí¬ë‹¤ìš´ ë³€í™˜ ë¼ì´ë¸ŒëŸ¬ë¦¬ ì¶”ê°€ -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --mesh-gradient: linear-gradient(45deg, #667eea, #764ba2, #ff7e5f, #feb47b);
            --glass-bg: rgba(255, 255, 255, 0.75);
            --glass-border: rgba(255, 255, 255, 0.4);
            --bot-bubble: #ffffff;
            --user-bubble: #667eea;
        }

        body {
            background: #f0f2f5;
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
        }

        .chat-container {
            max-width: 900px;
            margin: 2rem auto;
            background: var(--glass-bg);
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 750px;
            overflow: hidden;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            position: relative;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 100;
        }

        /* ì „ì²´ í™”ë©´ ìŠ¤íƒ€ì¼ */
        .chat-container.full-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            max-width: none;
            margin: 0;
            border-radius: 0;
            z-index: 9999;
        }

        .chat-header {
            padding: 1.2rem 2rem;
            background: var(--mesh-gradient);
            background-size: 300% 300%;
            animation: meshAnimation 15s ease infinite;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            z-index: 10;
        }

        @keyframes meshAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .chat-header h2 {
            margin: 0;
            font-size: 1.4rem;
            font-weight: 800;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .fullscreen-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .chat-messages {
            flex: 1;
            padding: 2.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            background: rgba(248, 249, 250, 0.4);
            scroll-behavior: smooth;
        }

        /* ìŠ¤í¬ë¡¤ë°” ì»¤ìŠ¤í…€ */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }
        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        .message-wrapper {
            display: flex;
            flex-direction: column;
            max-width: 85%;
            animation: messageSpring 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes messageSpring {
            from { opacity: 0; transform: translateY(20px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .message-wrapper.bot { align-self: flex-start; }
        .message-wrapper.user { align-self: flex-end; align-items: flex-end; }

        .message {
            padding: 1rem 1.4rem;
            border-radius: 18px;
            font-size: 1.05rem;
            line-height: 1.6;
            position: relative;
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
        }

        .message.bot {
            background: var(--bot-bubble);
            color: #2d3436;
            border-bottom-left-radius: 4px;
            border: 1px solid rgba(0,0,0,0.03);
        }

        .message.user {
            background: var(--user-bubble);
            color: white;
            border-bottom-right-radius: 4px;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.25);
        }

        .timestamp {
            font-size: 0.75rem;
            color: #a0aec0;
            margin: 4px 6px;
            font-weight: 500;
        }

        .chat-input-area {
            padding: 1.5rem 2rem;
            background: white;
            border-top: 1px solid rgba(0,0,0,0.05);
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        #userInput {
            flex: 1;
            padding: 1rem 1.5rem;
            border: 2px solid #f1f3f5;
            border-radius: 30px;
            outline: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 1rem;
            background: #f8f9fa;
        }

        #userInput:focus {
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .send-btn {
            background: var(--user-bubble);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .send-btn:hover {
            transform: scale(1.1) rotate(-5deg);
            background: #764ba2;
        }

        /* Typing Indicator dots */
        .typing-dots {
            display: flex;
            gap: 4px;
            padding: 12px 18px;
            background: white;
            border-radius: 20px;
            width: fit-content;
            margin-bottom: 1rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #cbd5e0;
            border-radius: 50%;
            animation: dotWave 1.4s infinite linear;
        }

        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes dotWave {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-7px); background: #667eea; }
        }

        /* Markdown Styling - Cards & Tables */
        .message.bot table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin: 1.5rem 0;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #edf2f7;
            background: white;
        }

        .message.bot th {
            background: #f7fafc;
            padding: 12px 15px;
            font-weight: 700;
            color: #4a5568;
            border-bottom: 2px solid #667eea;
            text-align: left;
        }

        .message.bot td {
            padding: 12px 15px;
            border-bottom: 1px solid #edf2f7;
            color: #2d3748;
        }

        .message.bot h3 {
            color: #2d3748;
            border-left: 4px solid #667eea;
            padding-left: 12px;
            margin: 1.5rem 0 1rem;
            font-size: 1.2rem;
        }

        .message.bot strong {
            color: #5a67d8;
            background: #ebf4ff;
            padding: 2px 6px;
            border-radius: 4px;
        }

        #typingIndicator { display: none; margin-left: 2rem; }
    </style>

    <div class="chat-container" id="chatbotContainer">
        <div class="chat-header">
            <h2><span style="font-size: 2rem;">âœ¨</span> AI ìƒë‹´ ì»¨ì„¤í„´íŠ¸</h2>
            <div class="header-actions">
                <div class="header-status" style="font-size: 0.8rem; background: rgba(255,255,255,0.2); padding: 5px 12px; border-radius: 20px;">Online</div>
                <button class="fullscreen-btn" onclick="toggleFullScreen()" title="ì „ì²´í™”ë©´ í† ê¸€">
                    <svg id="fullscreenIcon" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
                    </svg>
                </button>
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message-wrapper bot">
                <div class="message bot">
                    ì•ˆë…•í•˜ì„¸ìš”! ë¬´ì—‡ì´ë“  ë¬¼ì–´ë³´ì„¸ìš”. ê¶ê¸ˆí•˜ì‹  ëŒ€í•™ì´ë‚˜ í•™ê³¼ ì´ë¦„ì„ ë§ì”€í•´ ì£¼ì‹œë©´ ì •í™•í•œ ë°ì´í„°ë¥¼ ê¸°ë°˜ìœ¼ë¡œ ìƒë‹´í•´ ë“œë¦½ë‹ˆë‹¤. ğŸ“
                </div>
                <div class="timestamp">ë°©ê¸ˆ ì „</div>
            </div>
        </div>

        <div id="typingIndicator">
            <div class="typing-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>

        <div class="chat-input-area">
            <input type="text" id="userInput" placeholder="ê¶ê¸ˆí•œ ë‚´ìš©ì„ ì…ë ¥í•´ë³´ì„¸ìš”..." onkeypress="handleKeyPress(event)">
            <button class="send-btn" onclick="sendMessage()">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
            </button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const typingIndicator = document.getElementById('typingIndicator');
        const chatbotContainer = document.getElementById('chatbotContainer');
        const fullscreenIcon = document.getElementById('fullscreenIcon');
        let chatHistory = [];

        function toggleFullScreen() {
            chatbotContainer.classList.toggle('full-screen');
            if (chatbotContainer.classList.contains('full-screen')) {
                // ì „ì²´í™”ë©´ ì•„ì´ì½˜ì„ ì·¨ì†Œ ì•„ì´ì½˜ìœ¼ë¡œ ë³€ê²½
                fullscreenIcon.innerHTML = '<path d="M15 3h6v6M9 21H3v-6M21 3l-7 7M3 21l7-7"></path>';
            } else {
                // ì›ë˜ ì•„ì´ì½˜ìœ¼ë¡œ ë³µêµ¬
                fullscreenIcon.innerHTML = '<path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>';
            }
        }

        function handleKeyPress(e) {
            if (e.key === 'Enter') sendMessage();
        }

        function getCurrentTime() {
            const now = new Date();
            return now.toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' });
        }

        function addMessage(text, isUser = false) {
            const wrapper = document.createElement('div');
            wrapper.className = `message-wrapper ${isUser ? 'user' : 'bot'}`;
            
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            if (isUser) {
                msgDiv.innerText = text;
            } else {
                msgDiv.innerHTML = marked.parse(text);
            }
            
            const timeDiv = document.createElement('div');
            timeDiv.className = 'timestamp';
            timeDiv.innerText = getCurrentTime();
            
            wrapper.appendChild(msgDiv);
            wrapper.appendChild(timeDiv);
            
            chatMessages.appendChild(wrapper);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            chatHistory.push({
                role: isUser ? "user" : "assistant",
                content: text
            });
            if (chatHistory.length > 10) chatHistory.shift();
        }

        function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            addMessage(text, true);
            userInput.value = '';
            
            typingIndicator.style.display = 'block';
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            fetch('/chatbot/send', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    query: text,
                    history: chatHistory.slice(0, -1)
                }),
            })
            .then(response => response.json())
            .then(data => {
                typingIndicator.style.display = 'none';
                if (data.answer) {
                    addMessage(data.answer);
                } else {
                    addMessage("ì£„ì†¡í•©ë‹ˆë‹¤. ë‹µë³€ì„ ê°€ì ¸ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.");
                }
            })
            .catch(error => {
                typingIndicator.style.display = 'none';
                console.error('Error:', error);
                addMessage("ì„œë²„ì™€ì˜ í†µì‹  ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.");
            });
        }
    </script>
