<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<div layout:fragment="content" class="content_box">
    <link rel="stylesheet" href="/css/board.css">
    <script src="/js/jquery-3.7.1.min.js"></script>
    <script src="/js/board.js"></script>
    <p class="life_campus">즐거운 대학캠퍼스 생활</p>

    <div class="search_campus">
        <a href="/board/board_register">대학생활 등록하기</a>
        <form class="d-flex" role="search" action="/board/list" method="get">
            <select class="form-select" name="type" aria-label="Default select example">
                <option th:selected="${ph.type eq null}" >전체</option>
                <option value="t" th:selected="${ph.type eq 't'}">최신 순</option>
                <option value="w" th:selected="${ph.type eq 'w'}">조회수 순</option>
                <option value="c" th:selected="${ph.type eq 'c'}">좋아요 순</option>
                <option value="tc" th:selected="${ph.type eq 'tc'}">댓글 순</option>
            </select>
            <input class="form-control me-2" type="search" name="keyword" th:value="${ph.keyword}" placeholder="Search" aria-label="Search" />
            <input type="hidden" name="pageNo" th:value="1">
            <button type="submit" class="btn btn-success position-relative">
                Search
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-warning">
                      [[${ph.totalElement}]]
                        <span class="visually-hidden">unread messages</span>
                    </span>
            </button>
        </form>

        <div>
            <div>
                여기는 이미지
            </div>
            <p>작성자</p>
            <p>학과</p>
            <div>
                <p>날짜</p>
                <p>좋아요</p>
            </div>
        </div>











    </div>


</div>
