<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<body>
<div layout:fragment="content" class="content_box">
    <h1>상세보기</h1>

    <!-- ===== 게시글 기본 정보 ===== -->
    <div class="mb-3">
        <label class="form-label">제목</label>
        <input type="text" class="form-control"
               th:value="${boardFileDTO.boardDTO.title}" readonly>
    </div>

    <div class="mb-3">
        <label class="form-label">작성자</label>
        <input type="text" class="form-control"
               th:value="${boardFileDTO.boardDTO.writer}" readonly>
    </div>

    <div class="mb-3">
        <label class="form-label">학과</label>
        <input type="text" class="form-control"
               th:value="${boardFileDTO.boardDTO.department}" readonly>
    </div>

    <div class="mb-3">
        <label class="form-label">내용</label>
        <textarea class="form-control" rows="8" readonly
                  th:text="${boardFileDTO.boardDTO.content}"></textarea>
    </div>

    <!-- ===== 메타 정보 ===== -->
    <div class="mb-3 d-flex gap-3">
        <div>
            <small class="text-muted">작성일</small><br>
            <span th:text="${#temporals.format(boardFileDTO.boardDTO.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
        </div>
        <div>
            <small class="text-muted">수정일</small><br>
            <span th:text="${#temporals.format(boardFileDTO.boardDTO.updatedAt, 'yyyy-MM-dd HH:mm')}"></span>
        </div>
        <div>
            <small class="text-muted">조회수</small><br>
            <span th:text="${boardFileDTO.boardDTO.viewCount}"></span>
        </div>
    </div>

    <!-- ===== 첨부파일 영역 ===== -->
    <div class="mb-3">
        <h4>첨부파일</h4>

        <!-- 첨부파일 없을 때 -->
        <div th:if="${boardFileDTO.fileDTOList == null or #lists.isEmpty(boardFileDTO.fileDTOList)}">
            <p class="text-muted">첨부파일이 없습니다.</p>
        </div>

        <!-- 첨부파일 있을 때 -->
        <div th:unless="${boardFileDTO.fileDTOList == null or #lists.isEmpty(boardFileDTO.fileDTOList)}">
            <ul class="list-group">
                <li class="list-group-item"
                    th:each="f : ${boardFileDTO.fileDTOList}">

                    <!-- ✅ 이미지면 미리보기 (BoardController의 /board/file/{uuid} 사용) -->
                    <div th:if="${f.fileType == 1}" class="mb-2">
                        <img th:src="@{'/board/file/' + ${f.uuid}}"
                             alt="첨부 이미지"
                             style="max-width: 300px; height: auto; display:block;">
                    </div>

                    <!-- 파일명 / 다운로드 링크 (일단 보기 링크로) -->
                    <a th:href="@{'/board/file/' + ${f.uuid}}"
                       th:text="${f.fileName}"></a>

                    <span class="text-muted"
                          th:text="${' (' + f.fileSize + ' bytes)'}"></span>
                </li>
            </ul>
        </div>
    </div>

    <!-- ===== 버튼 ===== -->
    <div class="mt-4 d-flex gap-2">
        <a th:href="@{/board/list}" class="btn btn-secondary">목록</a>

        <!-- 수정 페이지가 따로 있으면 연결 (예: /board/modify?postId=) -->
        <a th:href="@{/board/modify(postId=${boardFileDTO.boardDTO.postId})}"
           class="btn btn-primary">수정</a>

        <!-- 삭제 -->
        <a th:href="@{/board/remove(postId=${boardFileDTO.boardDTO.postId})}"
           class="btn btn-danger"
           onclick="return confirm('정말 삭제할까요?');">삭제</a>
    </div>

</div>
</body>
</html>
