<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<div layout:fragment="content" class="content_box">
  <h1>비공개 문의 비밀번호 확인</h1>

  <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>

  <form th:action="@{/inquiry/password/verify}" method="post">
    <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
    <input type="hidden" name="qno" th:value="${qno}"/>

    <div class="mb-3">
      <label class="form-label">비밀번호</label>
      <input type="password" name="password" class="form-control"
             placeholder="비밀번호를 입력하세요" required>
    </div>

    <button type="submit" class="btn btn-primary">확인</button>
    <a th:href="@{/inquiry/list}" class="btn btn-secondary">목록</a>
  </form>
</div>

</html>
