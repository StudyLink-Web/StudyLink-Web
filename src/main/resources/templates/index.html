<!DOCTYPE html>
<html
  lang="ko"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}"
>
  <!-- ⭐ 추가: head 섹션 -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudyLink - 학생과 멘토를 연결하는 플랫폼</title>

    <!-- ⭐ CSRF 토큰 메타 태그 (필수!) -->
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
  </head>

  <div layout:fragment="content" class="content_box">
	  <!-- 기존 코드 (그대로 유지!) -->
	  <form action="/room/list" method="post">
		  <button type="submit" class="btn btn-primary">문제 리스트</button>

		  <!-- 로그인 유저일 때만 input 생성 -->
		  <input type="hidden" name="username" th:value="${#authentication.name}"
				 th:if="${#authorization.expression('isAuthenticated()')}" />
	  </form>
	<!-- ✅ 챗봇 페이지 및 API 공개 (실험용) -->
    <a href="/chatbot" class="btn btn-success">🤖 AI 대입 상담 챗봇</a>
    <a href="/board/list" class="btn btn-success">대학생활 게시판</a>
    <!-- 📍 입시 지도 서비스 추가 -->
    <a href="/map" class="btn btn-info">📍 입시지도(임시)</a>
  </div>
</html>
