<!DOCTYPE html>
<html lang="ko"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>

<head>
	<meta charset="UTF-8">
	<meta name="_csrf" th:content="${_csrf.token}">
	<meta name="_csrf_header" th:content="${_csrf.headerName}">
	<title>StudyLink</title>

	<!-- CSS -->
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/header-style.css}">
	<link rel="stylesheet" th:href="@{/css/contents.css}">
	<link rel="stylesheet" th:href="@{/css/room.css}">

	<!-- WebSocket -->
	<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>

</head>

<body>

<div class="wrap">
	<!-- Header -->
	<div th:replace="~{fragments/header :: header}"></div>

	<!-- Main Content -->
	<div layout:fragment="content"></div>

	<!-- Footer -->
	<div th:replace="~{fragments/footer :: footer}"></div>
</div>

<!-- ⭐ jQuery (Bootstrap 4 필수) - 순서 중요! -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- ⭐ Bootstrap 4 JS - jQuery 다음에 로드 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- ⭐ header.js 명시적 로드 -->
<script th:src="@{/js/header.js}" defer></script>

</body>
</html>
