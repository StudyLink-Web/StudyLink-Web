<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/layout}">

<div layout:fragment="content" class="container-md">
	<div class="row">
		<!-- Sidebar -->
		<nav class="col-2 adminSidebar p-0">
			<h5 class="text-white text-center py-3 border-bottom">ADMIN</h5>
			<a class="adminSidebarMenu active">대시보드</a>
			<a class="adminSidebarMenu">회원 관리</a>
			<a class="adminSidebarMenu">결제 관리</a>
			<a class="adminSidebarMenu">환전 관리</a>
			<a class="adminSidebarMenu">입시 지원 관리</a>
			<a class="adminSidebarMenu">알림 / 공지</a>
			<a class="adminSidebarMenu">통계</a>
			<a class="adminSidebarMenu">시스템 설정</a>
		</nav>

		<!-- Main -->
		<main class="col-10 p-4">
			<!-- Dashboard Cards -->
			<div class="row mb-4">
				<div class="col-md-3">
					<div class="card shadow-sm">
						<div class="card-body">
							<div class="card-title">오늘 결제 금액</div>
							<h4>₩1,250,000</h4>
						</div>
					</div>
				</div>
				<div class="col-md-3">
					<div class="card shadow-sm">
						<div class="card-body">
							<div class="card-title">오늘 결제 건수</div>
							<h4>12건</h4>
						</div>
					</div>
				</div>
				<div class="col-md-3">
					<div class="card shadow-sm">
						<div class="card-body">
							<div class="card-title">환전 요청 대기</div>
							<h4 class="text-danger">3건</h4>
						</div>
					</div>
				</div>
				<div class="col-md-3">
					<div class="card shadow-sm">
						<div class="card-body">
							<div class="card-title">지원서 접수</div>
							<h4>27건</h4>
						</div>
					</div>
				</div>
			</div>

			<!-- Exchange Table -->
			<div class="card mb-4 shadow-sm">
				<div class="card-header fw-bold">환전 요청</div>
				<div class="card-body">
					<table class="table table-hover">
						<thead>
						<tr>
							<th>요청 ID</th>
							<th>요청자</th>
							<th>요청 금액</th>
							<th>수수료</th>
							<th>실지급액</th>
							<th>상태</th>
							<th>처리</th>
						</tr>
						</thead>
						<tbody>
						<tr>
							<td>EX-2001</td>
							<td>consult01@test.com</td>
							<td>₩1,000,000</td>
							<td>₩50,000</td>
							<td>₩950,000</td>
							<td><span class="badge bg-secondary">대기</span></td>
							<td>
								<button class="btn btn-sm btn-success">승인</button>
								<button class="btn btn-sm btn-danger">반려</button>
							</td>
						</tr>
						</tbody>
					</table>
				</div>
			</div>

			<!-- Application Table -->
			<div class="card shadow-sm">
				<div class="card-header fw-bold">입시 지원 관리</div>
				<div class="card-body">
					<table class="table table-hover">
						<thead>
						<tr>
							<th>지원 ID</th>
							<th>지원자</th>
							<th>학교</th>
							<th>전형</th>
							<th>상태</th>
							<th>접수일</th>
						</tr>
						</thead>
						<tbody>
						<tr>
							<td>APP-3001</td>
							<td>park03@test.com</td>
							<td>서울대학교</td>
							<td>수시</td>
							<td><span class="badge bg-info">검토중</span></td>
							<td>2026-01-25</td>
						</tr>
						</tbody>
					</table>
				</div>
			</div>
		</main>
	</div>
</div>
