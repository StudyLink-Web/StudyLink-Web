server:
  port: 8088

spring:
  application:
    name: StudyLink-Web
  config:
    import: optional:classpath:application.properties,optional:classpath:application-local.yml

  web:
    resources:
      static-locations:
        - classpath:/static/
        - classpath:/static.dist/
        - classpath:/templates/

  # JPA Configuration
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    show-sql: true

  # DevTools / Thymeleaf
  thymeleaf:
    cache: false

  # File Upload (Commented out as in request)
  # servlet:
  #   multipart:
  #     enabled: true
  #     max-file-size: 10MB
  #     max-request-size: 20MB
  #     file-size-threshold: 20MB
  #     location: D:\web_0826_kkj\_myProject\_java\_fileUpload

  # Security & OAuth2 설정
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${OAUTH_GOOGLE_CLIENT_ID:dummy-client-id}
            client-secret: ${OAUTH_GOOGLE_CLIENT_SECRET:dummy-client-secret}
            scope: profile,email
            redirect-uri: "http://localhost:8088/login/oauth2/code/google"

          kakao:
            client-id: ${OAUTH_KAKAO_CLIENT_ID:dummy-kakao-id}
            client-secret: ${OAUTH_KAKAO_CLIENT_SECRET:dummy-kakao-secret}
            client-authentication-method: post
            authorization-grant-type: authorization_code
            redirect-uri: "http://localhost:8088/login/oauth2/code/kakao"
            scope: profile_image,profile_nickname,account_email
            provider: kakao

          naver:
            client-id: ${OAUTH_NAVER_CLIENT_ID:dummy-naver-id}
            client-secret: ${OAUTH_NAVER_CLIENT_SECRET:dummy-naver-secret}
            client-authentication-method: post
            authorization-grant-type: authorization_code
            redirect-uri: "http://localhost:8088/login/oauth2/code/naver"
            scope: name,email,profile_image
            provider: naver

        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response

logging:
  level:
    root: INFO
    org.springframework.security: DEBUG


