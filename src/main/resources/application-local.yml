spring:
  datasource:
    driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
    url: jdbc:log4jdbc:mysql://localhost:3306/studylink?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
    username: root
    password: 1234

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

  security:
    oauth2:
      client:
        registration:
          # ⭐ Google
          google:
            client-id: YOUR_GOOGLE_CLIENT_ID_HERE
            client-secret: YOUR_GOOGLE_CLIENT_SECRET_HERE
            redirect-uri: "http://localhost:8088/login/oauth2/code/google"
            authorization-grant-type: authorization_code
            scope:
              - profile
              - email

          # ⭐ Kakao - 수정됨
          kakao:
            client-id: YOUR_KAKAO_REST_API_KEY_HERE
            client-secret: YOUR_KAKAO_CLIENT_SECRET_HERE
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            redirect-uri: "http://localhost:8088/login/oauth2/code/kakao"
            scope:
              - profile_nickname
              - account_email
            provider: kakao

          # ⭐ Naver - 수정됨
          naver:
            client-id: YOUR_NAVER_CLIENT_ID_HERE
            client-secret: YOUR_NAVER_CLIENT_SECRET_HERE
            client-authentication-method: client_secret_basic
            authorization-grant-type: authorization_code
            redirect-uri: "http://localhost:8088/login/oauth2/code/naver"
            scope:
              - name
              - email
            provider: naver

        provider:
          # ⭐ Kakao Provider
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

          # ⭐ Naver Provider
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response

logging:
  level:
    root: INFO
    com.studylink: DEBUG
    jdbc.sqlonly: DEBUG

